<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>FCS - 建物能耗計算工具</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/css/style.css" rel="stylesheet" type="text/css">
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="/static/js/const.js"></script>
		<script src="/static/js/dynamic_table_es.js"></script>
		<script src="/static/js/dynamic_table_facility.js"></script>
		<script src="/static/js/form_validation.js"></script>
		<script src="/static/js/nav_bar.js"></script>
	</head>
	<body>

		<!-- Navigation Bar -->
		<div class="floating-menu">
			<img src="/static/img/estimation_1.png" style="width: 60px;", alt="building-estimation-information" onclick="scrollToAnchor('section-building-estimation-information')">
			<img src="/static/img/building_1.png" style="width: 60px;", alt="building-basic-information" onclick="scrollToAnchor('section-building-basic-information')">
			<img src="/static/img/ec_1.png" style="width: 60px;", alt="building-ec" onclick="scrollToAnchor('section-building-ec')">
			<img src="/static/img/es_1.png" style="width: 60px;", alt="building-es" onclick="scrollToAnchor('section-building-es')">
			<img src="/static/img/elevator_1.png" style="width: 60px;", alt="elevator" onclick="scrollToAnchor('section-elevator')">
			<img src="/static/img/escalator_1.png" style="width: 60px;", alt="escalator" onclick="scrollToAnchor('section-escalator')">
		</div>

		<!-- Banner -->
		<div class="banner">
			<a href="#" class="banner-title"><b>FCS</b> 建物能耗計算工具</a>
			<div class="banner-right">
				<a class="banner-item" href="/app/">評估</a>
				<a class="banner-item" href="/app/result/">輸出</a>
				<a class="banner-item" href="/app/faq/">常見問題</a>
				<div class="banner-logo">
					<img src="/static/img/fcs_logo.png" style="width: 60px;", alt="FCS">
				</div>
			</div>
		</div>

		<!-- Page content -->
		<div class="page-main">

			<!-- Form Section -->
			<div class="form">
				
				<h3>評估資訊輸入</h3>
				<div class="content-1">請依據建物及其附屬設備資訊，並依照 2022 年版 EEWH-BERS 建築能效評估系統相關規範填寫。</div>
				
				<form id="main-form" method="POST" autocomplete="off" onsubmit="return formValidation()">

					<!-- 建物評估資訊 -->

					<h4 id="section-building-estimation-information">建物評估資訊</h4>

					<div class="form-line">
						<label class="form-label-1">建物名稱</label>
						<input class="form-input-1" type="text" placeholder="建物名稱" required name="building_name">
					</div>

					<div class="form-line">
						<label class="form-label-1">評估系統</label>
						<select class="form-input-1" name="estimation_system" aria-label="estimation_system">
							<option value="BERSn">BERSn - 新建建築能效評估系統</option>
							<option value="BERSe">BERSe - 既有建築能效評估系統</option>
							<option value="BERSi">BERSi - 既有機構建築能效評估系統</option>
							<option value="BERSc">BERSc - 既有便利商店能效評估系統</option>
							<option value="RBERS">RBERS - 住宅能效評估系統（僅適用新建住宅）</option>
						</select>
					</div>

					<div class="form-line">
						<label class="form-label-1">建物類型</label>
						<select class="form-input-1" name="building_type" aria-label="building_type">
							<option value="A-1">A-1：集會表演</option>
							<option value="B-1">B-1：娛樂場所</option>
							<option value="B-2">B-2：商場百貨</option>
							<option value="B-3">B-3：餐飲場所</option>
							<option value="B-4">B-4：旅館</option>
							<option value="D-1">D-1：健身休閒</option>
							<option value="D-2">D-2：文教設施</option>
							<option value="F-1">F-1：醫療照護</option>
							<option value="G-1">G-1：金融證券</option>
							<option value="G-2">G-2：辦公場所</option>
							<option value="H-1">H-1：宿舍安養</option>
							<option value="H-2">H-2：住宅</option>
						</select>
					</div>

					<!-- 建物基本資訊 -->
					
					<h4 id="section-building-basic-information">建物基本資訊</h4>

					<div class="form-line">
						<label class="form-label-1">建物位置</label>
						<input class="form-input-2" type="text" placeholder="縣市" required name="building_address_county">
						<input class="form-input-2" type="text" placeholder="鄉鎮市區" required name="building_address_town">
					</div>

					<div class="form-line">
						<label class="form-label-1">經緯度（可選）</label>
						<input class="form-input-2" type="text" placeholder="經度" name="building_coordinate_longitude">
						<input class="form-input-2" type="text" placeholder="緯度" name="building_coordinate_latitude">
					</div>

					<div class="form-line">
						<label class="form-label-1">建物樓層數</label>
						<input class="form-input-2" type="text" placeholder="建物地上樓層數" required name="building_n_stories_above_ground">
						<input class="form-input-2" type="text" placeholder="建物地下樓層數" required name="building_n_stories_below_ground">
					</div>

					<div class="form-line">
						<label class="form-label-1">建物樓層修正量</label>
						<input class="form-input-1" type="text" placeholder="建物樓層修正量" value="0" required name="building_n_stories_above_ground">
					</div>

					<!-- 能耗基本資訊 -->
					
					<h4 id="section-building-ec">能耗基本資訊</h4>
					
					<div class="form-line">
						<label class="form-label-1">建物實際能耗</label>
						<input class="form-input-1" type="text" placeholder="建物實際能耗 [kWh/year]" required name="ec">
					</div>

					<div class="form-line">
						<label class="form-label-1">建物實際其他能耗</label>
						<input class="form-input-1" type="text" placeholder="建物實際其他能耗 [kWh/year]" required name="ec_other">
					</div>

					<div class="form-line">
						<label class="form-label-1">建物雨水利用量</label>
						<input class="form-input-1" type="text" placeholder="建物雨水利用量 [m3/year]" required name="est_q_rw">
					</div>

					<div class="form-line">
						<label class="form-label-1">一般分區熱水加熱型態</label>
						<select class="form-input-1" name="ec_heating_comm" aria-label="ec_heating_comm">
							<option value="HE">HE - 儲熱電熱水器加熱</option>
							<option value="HPE">HPE - 商用氣源熱泵加熱</option>
							<option value="Other">液態燃料加熱或其他</option>
						</select>
					</div>

					<div class="form-line">
						<label class="form-label-1">水塔高度</label>
						<input class="form-input-1" type="text" placeholder="水塔高度 [m]" required name="height_watertower">
					</div>

					<!-- 耗能分區 -->
					
					<h4 id="section-building-es">耗能分區</h4>
					<div class="form-line">
						<button type="button" class="form-button-dynamic-add" onclick="addEnergySection()">新增耗能分區</button>
						<button type="button" class="form-button-dynamic-clear" onclick="clearEnergySections()">清除所有耗能分區</button>
						<div id="form-total-area" style="margin-left: 50px; display: flex; align-items: center;"></div>
					</div>
					
					<div id="energy-sections" style="flex-direction: column; display: flex;" onkeydown="return event.key != 'Enter';"></div>
					

					<!-- 免評估分區 -->
					
					<h4 id="section-building-es-exclusive">免評估分區</h4>
					<div class="form-line">
						<button type="button" class="form-button-dynamic-add" onclick="addEnergySectionExclusive()">新增免評估分區</button>
						<button type="button" class="form-button-dynamic-clear" onclick="clearEnergySectionsExclusive()">清除所有免評估分區</button>
						<div id="form-total-area" style="margin-left: 50px; display: flex; align-items: center;"></div>
					</div>
					
					<div id="energy-sections-exclusive" style="flex-direction: column; display: flex;" onkeydown="return event.key != 'Enter';"></div>
					
					<!-- 電梯 -->

					<h4 id="section-elevator">電梯</h4>
					<div class="form-line">
						<button type="button" class="form-button-dynamic-add" onclick="addElevator()">新增電梯</button>
						<button type="button" class="form-button-dynamic-clear" onclick="clearElevators()">清除所有電梯</button>
					</div>

					<div id="elevators" style="flex-direction: column; display: flex;" onkeydown="return event.key != 'Enter';"></div>

					<!-- 電扶梯 -->

					<h4 id="section-escalator">電扶梯</h4>
					<div class="form-line">
						<button type="button" class="form-button-dynamic-add" onclick="addEscalator()">新增電扶梯</button>
						<button type="button" class="form-button-dynamic-clear" onclick="clearEscalators()">清除所有電扶梯</button>
					</div>

					<div id="escalators" style="flex-direction: column; display: flex;" onkeydown="return event.key != 'Enter';"></div>

					<button class="form-button-submit" type="submit">開始評估</button>
				</form>
			</div>
		</div>
	</body>
</html>
